<!DOCTYPE html>
<html lang="en">

<head>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Exo:400,500,600,700,800,900' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Raleway:400,700,900" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        $(document).ready(function () {
            function LoadImage(name) {
                var img = new Image();
                var x = document.getElementById("cover");
                var body = document.getElementById("main");

                img.onload = function () {
                    $(x).fadeOut(1000);

                };

                img.src = name;
            }

            LoadImage("https://ununsplash.imgix.net/photo-1423753623104-718aaace6772?q=75&fm=jpg&s=1ffa61419561b5c796bca3158e7c704c");
        });
    </script>
    <style>
        body {
            font-family: Ubuntu;
            text-align: center;
            padding-top: 20%;
            color: white;
            background: url(https://ununsplash.imgix.net/photo-1423753623104-718aaace6772?q=75&fm=jpg&s=1ffa61419561b5c796bca3158e7c704c) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            font-size: 150%;
        }
        
        a {
            color: #4EA4EF;
            border-bottom: 1px solid #8AC2F2;
            color: #B5DDFF;
            border-bottom: 1px solid #98C8F0;
            padding-bottom: 3px;
            text-decoration: none;
        }
        
        .subtitle {
            font-weight: 200;
            font-size: 14px;
        }
        
        h1 {
            margin: 0;
            margin-bottom: 10px;
        }
        
        .holder {
            margin: 0 auto;
            display: inline-block;
            padding: 12px 21px 19px;
            /*            background: rgba(0, 0, 0, 0.22);*/
            
            position: relative;
            z-index: 10;
            border: 2px solid;
            border-left: 0;
            border-right: 0;
            border-color: white;
        }
        
        #cover {
            position: absolute;
            top: 0;
            left: 0;
            background: black;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>

<body id="main">
    <div id="cover"></div>
    <div class="holder">
        <h1>Hello, World!</h1>
        <div class="subtitle">This is hosted using <a target="_blank" href="https://pages.github.com/"><strong>GitHub</strong> pages</a>.</div>
    </div>
</body>

</html>
