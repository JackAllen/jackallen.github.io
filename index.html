<!DOCTYPE html>
<html lang="en">

<head>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Exo:400,500,600,700,800,900' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Raleway:400,700,900" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <style>
        body {
            font-family: Ubuntu;
            text-align: center;
            color: white;
            font-size: 150%;
        }
        
        #header {
            background: url(https://ununsplash.imgix.net/photo-1423753623104-718aaace6772?q=75&fm=jpg&s=1ffa61419561b5c796bca3158e7c704c) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        
        a {
            color: #4EA4EF;
            border-bottom: 1px solid #8AC2F2;
            color: #B5DDFF;
            border-bottom: 1px solid #98C8F0;
            padding-bottom: 3px;
            text-decoration: none;
        }
        
        .subtitle {
            font-weight: 200;
            font-size: 14px;
        }
        
        h1 {
            margin: 0;
            margin-bottom: 10px;
        }
        
        .holder {
            margin: 0 auto;
            display: inline-block;
            padding: 12px 21px 19px;
            /*            background: rgba(0, 0, 0, 0.22);*/
            
            position: relative;
            z-index: 10;
            border: 2px solid;
            border-left: 0;
            border-right: 0;
            border-color: white;
            margin-top: 20%;
        }
        
        #cover {
            position: absolute;
            top: 0;
            left: 0;
            background: black;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #information {
            height: 3000px;
            color: black;
            padding: 30px;
        }
        
        #information h1 {
            font-family: Raleway;
            font-weight: 700
        }
        
        .scroll-button {
            position: absolute;
            bottom: 0;
            left: 50%;
            font-size: 30px;
            display: block;
            margin: 0 auto;
            cursor: pointer;
            margin-left: -15px;
            margin-bottom: 10px;
        }
        
        .scroll-button:hover {
            color: aliceblue;
        }
    </style>
</head>

<body id="main">
    <div id="cover"></div>
    <section id="header">
        <div class="holder">
            <h1>Hello, World!</h1>
            <div class="subtitle">This is hosted using <a target="_blank" href="https://pages.github.com/"><strong>GitHub</strong> pages</a>.</div>
        </div>

        <div class="scroll-button"><span class="glyphicon glyphicon-hand-down"></span>
        </div>
    </section>
    <section id="information">
        <h1>JACKALLEN.GITHUB.IO</h1>

        </div>
    </section>
    <script>
        (function () {
            var height = Math.max(document.documentElement.clientHeight, window.innerHeight || 0)

            var header = document.getElementById("header");
            header.setAttribute("style", "height:" + height + 'px');

            var information = document.getElementById("information");
            information.setAttribute("style", "height:" + height + 'px');

            $(document).ready(function () {

                $(".scroll-button", "#header").click(function () {
                    $("html, body").animate({
                        scrollTop: $('#information').offset().top
                    }, 500);
                });

                function LoadImage(name) {
                    var img = new Image();
                    var x = document.getElementById("cover");

                    img.onload = function () {
                        $(x).fadeOut(1000);

                    };

                    img.src = name;
                }

                LoadImage("https://ununsplash.imgix.net/photo-1423753623104-718aaace6772?q=75&fm=jpg&s=1ffa61419561b5c796bca3158e7c704c");
            });
        })();
    </script>
</body>

</html>
