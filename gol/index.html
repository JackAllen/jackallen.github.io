<html ng-app="GameOfLife" ng-controller="MainController">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script data-require="jquery@2.1.3" data-semver="2.1.3" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!--    <link rel="stylesheet" href="css/bootstrap.min.css">-->
    <!--    <link rel="stylesheet" href="css/bootstrap-theme.min.css">-->
    <script src="js/jquery.js"></script>
    <!--    <script src="js/bootstrap.min.js"></script>-->
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Exo:400,500,600,700,800,900' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700' rel='stylesheet' type='text/css'>
    <script src="js/bootstrap.min.js"></script>
    <script src="controllers/main.js"></script>
    <link href='css/main.css' rel='stylesheet' type='text/css'>
    <base href="/">
</head>

<body>

    <p>Click to change the values of each cell</p>
    <div class="game" style="{{ 'width: calc(30px * ' + grid.width + ');height: calc(30px * ' + grid.height + ');' }}" ng-class="cell.isAlive ? 'alive' : 'dead'">
        <div 
             ng-repeat="cell in grid.cells" 
             class="cell {{ 'cell-' + cell.aliveNeighbours}}" 
             ng-class="cell.alive ? 'alive' : 'dead'" 
             ng-click="changeCell($index)"></div>
    </div>
    <p>
        <input ng-click="process()" type="button" value="Process" />
    </p>
    <script src="js/angular.js"></script>
    <script src="app.js"></script>
</body>

</html>
